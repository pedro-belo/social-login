<div class="col-md-12 d-flex justify-content-end">
    <form class="form-inline" action="{% url 'todo:add' %}" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="{{form.task.name}}" class="form-control" placeholder="Entry your task" aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
            </div>
          </div>
      </form>
</div>
